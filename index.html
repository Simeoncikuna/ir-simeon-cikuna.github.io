<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ir SIMEON CIKUNA</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            background-color: #000033; 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container { 
            background: #111111; 
            flex: 1; /* Force le tableau à prendre toute la hauteur disponible */
            width: 100%; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 20px;
            border: 4px solid #39ff14; /* Bordure néon plus épaisse */
        }
        .profile-img { 
            width: 180px; 
            height: 180px; 
            border-radius: 50%; 
            border: 4px solid #39ff14; 
            margin-bottom: 20px; 
            object-fit: cover;
            box-shadow: 0 0 20px #39ff14;
        }
        h1 { 
            margin: 10px 0; 
            font-size: 28px; 
            color: #39ff14; 
            text-align: center;
            text-transform: uppercase;
        }
        .bio { 
            color: #ffffff; 
            font-size: 18px; 
            margin-bottom: 30px; 
            text-align: center;
        }
        form { width: 100%; max-width: 400px; }
        input, textarea { 
            padding: 18px; 
            width: 100%; 
            margin-bottom: 15px; 
            border-radius: 10px; 
            border: 2px solid #39ff14; 
            background: #1a1a1a; 
            color: white; 
            font-size: 16px; 
        }
        button { 
            background: #00bfff; 
            color: black; 
            padding: 20px; 
            border: none; 
            border-radius: 10px; 
            font-weight: bold; 
            width: 100%; 
            font-size: 20px;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/gbP3B9Rn/Screenshot-20260202-003241-Chrome.jpg" alt="Ir SIMEON CIKUNA" class="profile-img">
        <h1>Ir SIMEON CIKUNA</h1>
        <p class="bio">Expert en Cybersecurity & Développeur</p>
        <form action="https://formspree.io/f/xrelkgrw" method="POST">
            <input type="text" name="nom" placeholder="Votre nom complet" required>
            <input type="email" name="email" placeholder="Votre adresse Email" required>
            <textarea name="message" rows="4" placeholder="Votre message..."></textarea>
            <button type="submit">ME CONTACTER PAR EMAIL</button>
        </form>
    </div>
</body>
</html>
